<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>2048</title>
    <link href="//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold" rel="stylesheet" type=":text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body>
<header>
    <h1>2048</h1>
</header>

<main>
    <wicket:container wicket:id="tiles"/>
    <div id="controls">
        <wicket:container wicket:id="up">Up</wicket:container>
        <wicket:container wicket:id="down">Down</wicket:container>
        <wicket:container wicket:id="left">Left</wicket:container>
        <wicket:container wicket:id="right">Right</wicket:container>
    </div>
</main>

<footer>
    <wicket:container wicket:id="version">0.0.0-SNAPSHOT</wicket:container>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
